<!DOCTYPE html>
<html lang="en">

<head>
	<title>WLED Settings</title>
	<meta charset="UTF-8">
	<style>
		body {
			text-align: center;
			background: #222;
			height: 100px;
			margin: 0;
		}

		html {
			--h: 11.55vh;
		}

		button {
			background: #333;
			color: #fff;
			font-family: Verdana, Helvetica, sans-serif;
			border: 0.3ch solid #333;
			display: inline-block;
			font-size: 8vmin;
			height: var(--h);
			width: 95%;
			margin-top: 2.4vh;
		}
	</style>
	<script>
		function BB() {
			if (window.frameElement) {
				document.getElementById("b").style.display = "none";
				document.documentElement.style.setProperty('--h', "13.86vh");
			}
		}
	</script>
</head>

<body onload="BB()">
	<form action="/"><button type=submit id="b">Back</button></form>
	<!--<form action="/settings/wifi"><button type="submit">WiFi Setup</button></form>
	<form action="/settings/leds"><button type="submit">LED Preferences</button></form> -->
	<form action="settings_ui.html"><button type="submit">User Interface</button></form>
	<!-- <form action="/settings/sync"><button type="submit">Sync Interfaces</button></form>
	<form action="/settings/time"><button type="submit">Time & Macros</button></form>
	<form action="/settings/sec"><button type="submit">Security & Updates</button></form> -->
	<form onclick="openSettings()"><button>More settings...</button></form>

	<script>
		// Open settings
		function openSettings() {
			let ip = localStorage.getItem("locIp");
			const { shell } = parent.require('electron')
			shell.openExternal('http:/' + ip + '/settings')
		}
	</script>

</body>

</html>
